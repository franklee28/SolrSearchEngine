<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Search</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAnHW3OiDrzYLtjt114k8BBAJZTYlvVGyE&sensor=false&libraries=geometry,visualization"></script>
	<script src="js/core/Core.js"></script>
	<script src="js/core/AbstractManager.js"></script>
	<script src="js/managers/Manager.jquery.js"></script>
	<script src="js/core/Parameter.js"></script>
	<script src="js/core/ParameterStore.js"></script>
	<script src="js/Search.js"></script>
	<script src="js/core/AbstractWidget.js"></script>
	<script src="js/core/AbstractTextWidget.js"></script>
	<script src="js/widgets/ResultWidget.js"></script>
	<script src="js/widgets/jquery/PagerWidget.js"></script>
	<script src="js/widgets/TextWidget.js"></script>
	<script src="js/widgets/GoogleMapWidget.js"></script>
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<div id="wrap">
		<div class="right">
			<div id="result">
				<div id="docs"></div>
				<br />
				<br />
				<div id="navigation">
					<ul id="pager"></ul>
					<div id="pager-header"></div>
				</div>
			</div>
		</div>

		<div class="left">
			<div align="center">
				<p style="font-size:30px; font-weight:700; padding-bottom:15px; " >
					Query Search
				</p>
				<ul id="search">
					<textarea cols="40" rows="8" name="textarea" id="textarea" style="resize:none;"></textarea><br />
					<input type="button" value="Search" style="align:center; font-size:20px;"/>
				</ul>
				<div style="padding-top: 20px; text-align: right;">
				<div id="map-canvas"/>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
	</div>
</body>
</html>
